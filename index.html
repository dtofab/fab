<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
    <style>
        /* Make the input fields wider and more clickable */
        input[type="number"] {
            width: 100px;  /* Adjust width for 3 digits */
            height: 40px;  /* Increase height for easier clicking */
            font-size: 18px; /* Increase font size for better readability */
            padding: 5px;
            margin-bottom: 15px;
        }

        /* Style for the button to make it bigger */
        button {
            width: 150px;  /* Make the button wider */
            height: 50px;  /* Make the button taller */
            font-size: 20px;  /* Increase the font size */
            background-color: #4CAF50;  /* Green background */
            color: white;  /* White text */
            border: none;  /* Remove borders */
            border-radius: 5px;  /* Rounded corners */
            cursor: pointer;  /* Pointer cursor */
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Add some padding for better mobile experience */
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        /* Responsive design for mobile */
        @media only screen and (max-width: 600px) {
            input[type="number"] {
                width: 80px; /* Adjust width for mobile */
                height: 50px; /* Slightly bigger for touch devices */
            }

            button {
                width: 120px; /* Adjust button size for mobile */
                height: 60px; /* Adjust height for touch devices */
            }
        }
    </style>
</head>
<body>
    
    <form id="averageForm">

        <label for="num1">#1:</label>
        <input type="number" id="num1" required><br>

        <label for="num2">#2:</label>
        <input type="number" id="num2" required><br>

        <label for="num3">#3:</label>
        <input type="number" id="num3" required><br>

        <label for="num4">#4:</label>
        <input type="number" id="num4"><br>
    </br></br>
        <label for="targetAverage">AVG:</label>
        <input type="number" id="targetAverage" required><br>

        <button type="button" onclick="calculateNumber()">Calculate</button>
    </form>

    <h2 id="result"></h2>

    <script>
        function calculateNumber() {
            // Get inputs from the form
            let targetAverage = parseFloat(document.getElementById('targetAverage').value);
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let num3 = parseFloat(document.getElementById('num3').value);
            let num4 = parseFloat(document.getElementById('num4').value) || null;

            // Array of provided numbers
            let numbers = [num1, num2, num3];
            if (num4 !== null) {
                numbers.push(num4); // Add the 4th number if provided
            }

            // Calculate the total number of elements
            let totalElements = numbers.length + 1;

            // Calculate the sum of the given numbers
            let sumOfGivenNumbers = numbers.reduce((a, b) => a + b, 0);

            // Calculate the number required to reach the target average
            let requiredNumber = (targetAverage * totalElements) - sumOfGivenNumbers;

            // Display the result
            document.getElementById('result').innerText = "Required number: " + requiredNumber;
        }
    </script>
</body>
</html>
