<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
</head>
<body>
    <h1>Calculate the Number to Reach Target Average</h1>
    
    <form id="averageForm">
        <label for="targetAverage">Target Average:</label>
        <input type="number" id="targetAverage" required><br><br>

        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required><br><br>

        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required><br><br>

        <label for="num3">Number 3:</label>
        <input type="number" id="num3" required><br><br>

        <label for="num4">Number 4 (optional):</label>
        <input type="number" id="num4"><br><br>

        <button type="button" onclick="calculateNumber()">Calculate</button>
    </form>

    <h2 id="result"></h2>

    <script>
        function calculateNumber() {
            // Get inputs from the form
            let targetAverage = parseFloat(document.getElementById('targetAverage').value);
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let num3 = parseFloat(document.getElementById('num3').value);
            let num4 = parseFloat(document.getElementById('num4').value) || null;

            // Array of provided numbers
            let numbers = [num1, num2, num3];
            if (num4 !== null) {
                numbers.push(num4); // Add the 4th number if provided
            }

            // Calculate the total number of elements
            let totalElements = numbers.length + 1;

            // Calculate the sum of the given numbers
            let sumOfGivenNumbers = numbers.reduce((a, b) => a + b, 0);

            // Calculate the number required to reach the target average
            let requiredNumber = (targetAverage * totalElements) - sumOfGivenNumbers;

            // Display the result
            document.getElementById('result').innerText = requiredNumber;
        }
    </script>
</body>
</html>
